<div class="col-md-4 offset-md-4 mt-5">
    <form [formGroup]='registrationForm' (ngSubmit)='submitForm()'>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" formControlName='name' class="form-control">
            <div class="text-danger" *ngIf='name.touched && name.invalid'>
                <div *ngIf='name.errors.required'>
                    *This field is mandatory
                </div>
                <div *ngIf='name.errors.minlength'>
                    *Minimum 5 characters required
                </div>
            </div>
        </div>



        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" formControlName='email' class="form-control">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" formControlName='password' class="form-control">
        </div>

        <div formArrayName='skills'>
            <div class="mb-3">
                <span class="h4 text-secondary">Skills</span>
                <button class="btn btn-outline-dark float-right" type="button" (click)='addSkill()'>Add Skill</button>
            </div>
            <div *ngFor='let control of skills.controls; index as i'>
                <div class="form-group">
                    <label for="skill{{i+1}}">Skill {{i+1}}</label>
                    <div class="col-md-12 mb-3">
                        <input type="text" name="skill{{i+1}}" class="form-control col-md-10 float-left"
                            [formControlName]='i'>
                        <button type="button" class="btn btn-secondary float-left col-md-2" (click)='deleteSkill(i)'>
                            &times;
                        </button>

                    </div>

                    <div class="text-danger">

                        <div *ngIf='control.invalid && control.touched'>
                            <div *ngIf='control.errors.required'>
                                *This field is Mandatory
                            </div>

                            <div *ngIf='control.errors.minlength'>
                                *Minimum 3 Characters are required
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                </div>
                


                    <button type="submit" class="btn btn-primary float-right">
                        Register

                    </button>
    </form>
</div>

<div class="alert alert-success" *ngIf='message'>
    {{message}}
</div>
<div class="alert alert-danger" *ngIf='error'>
    {{error}}
</div>

<div class="col-md-4 offset-4 mt-4">
    <form #loginForm='ngForm' (ngSubmit)='login(loginForm)'>
        <div class="card">
            <div class="card-header">
                Please Login Here!!
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email" #email='ngModel' ngModel>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" #name='ngModel' ngModel>
        </div>

        <div class="card-footer">
            <button type="submit" [disabled]='loginForm.invalid' class="btn btn-outline-dark float-right">Login</button>
        </div>
    </form>
</div>
